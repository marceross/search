                <li class="nav-item">
                    <a class="links" href="index.html">Back to Google Search</a>

                </li>
                <li class="nav-item">
                    <a class="loginbutton" href="https://accounts.google.com/ServiceLogin?hl=es-419&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAmgQ" target="_top"><span>Acceder</span></a>
                </li>
            </ul>
        </navbar>
    </header>


    <div class="appbar">
        <label>Búsqueda avanzada</label>
    </div>
    <div class="advancedcontainer">
        <form action="https://www.google.com/search">
            <label>Mostrar páginas que contengan...</label>
            <div class="form-row">
                <label>todas estas palabras:</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-row">
                <label>esta palabra o frase exactas:
                </label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-row">
                <label>cualquiera de estas palabras: </label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-row">
                <label>ninguna de estas palabras:</label>
                <input type="text" name="as_eq">
            </div>
          
                    <input type="submit" class="advancedbutton" value="Búsqueda avanzada">
            
        </form>
    </div>

    
</body>
</html>
